<body>
    <h1>玉米弟弟进步成为“爆米花”！</h1>
    <p>
        玉米弟弟挺身而出，他一边走进压力锅，一边对着我们说：“反正就是压一下、挤一下，并没那么可怕！而且…‘压力’会帮我们装饰上美丽的花朵喔！”全班同学都紧张地屏住了呼吸，为玉米弟弟担心不
        已…<br>
        <img src="./photo/pop1.png" alt="制作玉米1"><br>
        只见压力锅老师努力憋气，脸上的表情夸张地扭曲了…
        <img src="./photo/pot.png" alt="压力锅老师"><br>
        突然！爆炸般“轰”的一声，压力锅老师打
        了一个宇宙超级无敌大的隔，冷不防，玉米弟弟从压力锅老师嘴巴里跳了出来——哦！不！玉米弟弟已经不是黄黄的玉米了——他变成了一大碗爆米花，进步成为“爆米花弟弟”了。
        <img src="./photo/pop2.png" alt="制作玉米2">
    </p>
