<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户信息</title>
    <script src="./w10.js" defer></script>
    <script src="./wedit.js" defer></script>
    <link rel="stylesheet" href="./w10.css">
</head>

<body>
    <form action="" method="post" class="userForm">
        <fieldset>
            <legend>编辑用户信息</legend>
            <div>
                <label for="username">用户名</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="name">姓名</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="gender">性别</label>
                <input type="radio" name="gender" value="男">男
                <input type="radio" name="gender" value="女">女
            </div>

            <div>
                <label for="age">年龄</label>
                <input type="text" name="age" id="age">
            </div>

            <div>
                <label for="career">职业</label>
                <input type="text" name="career" id="career">
            </div>

            <button type="submit" name="save" id="save">保存</button>
            <button type="reset" name="reset" id="reset">重填</button>
        </fieldset>
    </form>

    <button type="submit">编辑</button>
    <button type="submit">删除</button>

    <div id="one">
        <table>
            <caption>用户信息</caption>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>职业</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
