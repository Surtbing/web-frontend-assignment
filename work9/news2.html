    <h1>新鲜出炉的偶像团体</h1>
    <p>“用点心学校”里有许多社团，社团存在的“目的”是培养学生团结的精神——学生们若能懂得彼此合作，往往更能造福人群——就像香肠弟弟和米肠哥哥，不仅本身就是好吃的点心，他们组成的“大肠包小肠”更是受到大家的欢迎！<br>
    甜甜的老婆饼和咸咸的老公饼，虽然同班坐在一起时会在桌上画线，规定彼此不能超过；可是，参加社团时却故意选在同一组，也不顾及同学们笑他们“男生爱女生”。其他的，像“大饼包小饼”，红豆汤妹妹和豆花小子组成的“红豆豆花”，烧饼和油条合作的“烧饼油条”等，都是“用点心学校”很有名的偶像
    团体。
    </p>
